<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/css/styles.css' %}">
    <title>Facial Emotion Analyzer</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Facial Emotion Analyzer</h3>
        </div>
        <div class="main-content">
            {% if messages %}
            <ul class="column-div">
                {% for message in messages %}
                <li {% if message.tags %} class="montserrat-normal flex-one {{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="login" style="display: flex; flex-direction: column; justify-content: center;">
                <form method="post">
                    {% csrf_token %}
                    <div class="login-form-l">
                        {{ form.login.label_tag }}
                        {{ form.login }}
                    </div>
                    <div class="password-form-l">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <button type="submit" class="button-submit-l">Войти</button>
                </form>
                <a href="{% url 'register' %}" class="button-redirect">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
